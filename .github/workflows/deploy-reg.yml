name: Deploy to Beget VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        YANDEX_CAPTCHA_SITE_KEY: ${{ secrets.YANDEX_CAPTCHA_SITE_KEY }}
        YANDEX_CAPTCHA_SECRET_KEY: ${{ secrets.YANDEX_CAPTCHA_SECRET_KEY }}
        VITE_FORM_SECRET_TOKEN: ${{ secrets.VITE_FORM_SECRET_TOKEN }}

    - name: Deploy to Beget via SSH
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.BEGET_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.BEGET_HOST }}
        REMOTE_USER: ${{ secrets.BEGET_USER }}
        REMOTE_PORT: ${{ secrets.BEGET_PORT }}
        SOURCE: ./dist/
        TARGET: ${{ secrets.BEGET_TARGET_PATH }}
        EXCLUDE: '.git*, .env*, node_modules'
        ARGS: '-rltgoDzvO'

